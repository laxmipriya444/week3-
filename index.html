    <!-- Hero Section -->

    <section class="hero" id="hero-section">
        <div class="hero-content">

                guild, and with a $14 million price tag on his head, he is the target of hit men and women everywhere.

            <input type="text" id="search-input" class="search-input" placeholder="Search photos..." value="Laptop">

            <img src="./img/Search.png" class="search-icon" id="search-button" lazy="loading">

        </div>
    </section>

    <!-- Main Photo Section -->
    <section class="main-photo-section" id="main-photo-section">
        <div class="loading" id="loading-indicator">
            <div class="loading-spinner"></div>
        </div>
    </section>

    <!-- Similar Results Section -->
    <section class="similar-results">
        <h2>Similar Results</h2>
        <div class="photos-grid" id="similar-photos-grid">
        </div>
    </section>

    <div class="slider-container">
        <button id="prev-btn" class="slider-btn">❮</button>
        <div id="similar-photos-grid" class="photo-slider"></div>
        <button id="next-btn" class="slider-btn">❯</button>
    </div>
    

    <!-- Favorites Section -->
    <section class="favorites-section">
        <div class="favorites-header">
            <h2>Favorites List</h2>
            <select class="sort-dropdown">
                <option value="">Sort</option>
                <option value="Newest">Newest</option>
                <option value="Oldest">Oldest</option>
            </select>
        </div>
        <div class="photos-grid" id="favorites-grid">
        </div>
    </section>

   
</select>

    <script src="script.js" defer></script>
